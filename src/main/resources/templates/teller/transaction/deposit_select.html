<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teller - Setoran Tunai</title>
  
  <link rel="stylesheet" th:href="@{/css/cs-shell.css}">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <link rel="stylesheet" th:href="@{/css/minibank-ui.css}">
  <link rel="stylesheet" th:href="@{/css/account.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    /* Sinkronisasi Global Font */
    body {
      font-family: 'Poppins', sans-serif !important;
      background-color: #f8fafc;
      color: #0f172a;
    }

    .page-title {
      font-size: 24px;
      font-weight: 800;
      color: #1e3a8a;
    }

    .page-subtitle {
      font-size: 13px;
      color: #64748b;
      font-weight: 600;
    }

    /* Search/Filter Bar */
    .search-container {
      display: flex;
      gap: 12px;
      align-items: center;
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.05);
      box-shadow: 0 10px 30px rgba(0,0,0,.03);
      margin-top: 20px;
    }

    .search-input {
      flex: 1;
      padding: 12px 16px;
      border: 1.5px solid #e2e8f0;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .search-input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    /* Account Cards */
    .account-card {
      background: #fff;
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,.05);
      box-shadow: 0 10px 25px rgba(0,0,0,.04);
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      transition: transform 0.2s;
    }

    .account-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,.06);
    }

    .acc-number {
      font-weight: 900;
      font-size: 18px;
      color: #1e3a8a;
    }

    .status-badge {
      font-size: 11px;
      font-weight: 800;
      padding: 4px 12px;
      border-radius: 999px;
      background: #ecfdf5;
      color: #059669;
    }

    .acc-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 24px;
      margin-top: 12px;
      font-size: 13px;
    }

    .info-label {
      color: #64748b;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    .info-value {
      color: #0f172a;
      font-weight: 600;
    }

    /* Buttons */
    .btn-primary-custom {
      padding: 12px 24px;
      border-radius: 12px;
      background: linear-gradient(135deg, #16a34a, #15803d);
      color: #fff;
      text-decoration: none;
      font-weight: 800;
      font-size: 14px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(22, 163, 74, 0.2);
      transition: all 0.2s;
    }

    .btn-primary-custom:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(22, 163, 74, 0.3);
    }

    .btn-ghost {
      padding: 12px 20px;
      border-radius: 12px;
      background: #f1f5f9;
      color: #475569;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
    }

    .btn-ghost:hover {
      background: #e2e8f0;
      color: #0f172a;
    }

    /* Pagination */
    .pagination-container {
      margin-top: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 13px;
      color: #64748b;
    }

    .page-link {
      padding: 10px 18px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #e2e8f0;
      text-decoration: none;
      color: #0f172a;
      transition: all 0.2s;
    }

    .page-link:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
    }
  </style>
</head>
<body>
<div class="cs-shell">
  <div th:replace="~{cs/fragments :: tellerSidebar('deposit')}"></div>

  <div class="cs-content">
    <div th:replace="~{cs/fragments :: topbar}"></div>

    <main class="cs-page" style="padding: 30px;">

      <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom: 20px;">
        <div>
          <h1 class="page-title">Setoran Tunai</h1>
          <p class="page-subtitle">Pilih rekening aktif untuk melanjutkan proses setoran.</p>
        </div>
        <a th:href="@{/teller/transaction/list}" style="font-weight:700; color:#1e3a8a; text-decoration:none; font-size: 14px;">
          &larr; Kembali ke Daftar
        </a>
      </div>

      <form method="get" th:action="@{/teller/transaction/deposit}" class="search-container">
        <input name="q" th:value="${q}" class="search-input" placeholder="Cari nomor rekening, nama nasabah, atau produk...">
        
        <button type="submit" class="btn-primary-custom" style="background: #1e3a8a; box-shadow: 0 4px 12px rgba(30, 58, 138, 0.2);">
          Cari
        </button>
        
        <a th:href="@{/teller/transaction/deposit}" class="btn-ghost">Reset</a>
      </form>

      <div style="margin-top: 24px; display: flex; flex-direction: column; gap: 16px;">
        
        <div th:if="${page.totalElements == 0}" class="account-card" style="justify-content: center; color: #94a3b8;">
          Tidak ada data rekening aktif ditemukan.
        </div>

        <div th:each="r : ${page.content}" class="account-card">
          <div style="min-width: 0; flex: 1;">
            <div style="display:flex; align-items:center; gap:12px;">
              <div class="acc-number" th:text="${r.nomorRekening}">A2000009</div>
              <span class="status-badge">ACTIVE</span>
            </div>

            <div style="margin-top:8px; font-weight:800; font-size: 16px; color: #0f172a;"
                 th:text="${r.namaNasabah}">
              Nama Nasabah
            </div>

            <div class="acc-info-grid">
              <div>
                <span class="info-label">Produk:</span><br>
                <span class="info-value" th:text="${r.produk}">Tabungan Test</span>
              </div>
              <div>
                <span class="info-label">Saldo Saat Ini:</span><br>
                <span class="info-value" style="color: #16a34a;" 
                      th:text="'Rp ' + ${#numbers.formatDecimal(r.saldo, 1, 'COMMA', 2, 'POINT')}">0.00</span>
              </div>
              <div>
                <span class="info-label">No. CIF:</span><br>
                <span class="info-value" th:text="${r.cifNasabah}">-</span>
              </div>
              <div>
                <span class="info-label">Unit Kerja:</span><br>
                <span class="info-value" th:text="${r.cabangPembukaan}">-</span>
              </div>
            </div>
          </div>

          <div style="display:flex; align-items:center;">
            <a th:href="@{'/teller/transaction/deposit/' + ${r.nomorRekening}}" class="btn-primary-custom">
              Pilih Rekening &rarr;
            </a>
          </div>
        </div>
      </div>

      <div class="pagination-container">
        <div>
          Halaman <span th:text="${page.number + 1}">1</span> / <span th:text="${page.totalPages}">1</span>
          <span style="margin: 0 10px; color: #e2e8f0;">|</span>
          Total <span th:text="${page.totalElements}">0</span> Rekening
        </div>
        
        <div style="display:flex; gap:10px;">
          <a th:if="${page.hasPrevious()}" th:href="@{/teller/transaction/deposit(q=${q},page=${page.number-1})}" class="page-link">
            &larr; Prev
          </a>
          <a th:if="${page.hasNext()}" th:href="@{/teller/transaction/deposit(q=${q},page=${page.number+1})}" class="page-link">
            Next &rarr;
          </a>
        </div>
      </div>

    </main>
  </div>
</div>
</body>
</html>
