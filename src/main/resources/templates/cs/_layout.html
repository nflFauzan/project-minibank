<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="page(title, activeMenu, content)">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="${title}">CS</title>

  <!-- Kalau kamu sudah punya CSS existing untuk dashboard, tetap boleh dipanggil di sini juga -->
  <link rel="stylesheet" th:href="@{/css/cs-shell.css}">
</head>

<body>
  <div class="cs-shell">

    <!-- SIDEBAR -->
    <aside class="cs-sidebar">
      <div class="cs-sidebar-top">
        <a class="cs-home" th:href="@{/cs/dashboard}" title="Home">üè†</a>
      </div>

      <nav class="cs-menu">
        <a th:href="@{/cs/dashboard}"
           th:classappend="${activeMenu=='dashboard'} ? ' active' : ''">Dashboard</a>

        <a th:href="@{/cs/customers}"
           th:classappend="${activeMenu=='customers'} ? ' active' : ''">Customers</a>

        <a th:href="@{/cs/pembukaan_rekening}"
           th:classappend="${activeMenu=='rekening'} ? ' active' : ''">Pembukaan Rekening</a>

        <a th:href="@{/cs/produk}"
           th:classappend="${activeMenu=='produk'} ? ' active' : ''">Pengelolaan Produk Bank</a>

        <a th:href="@{/cs/tiket}"
           th:classappend="${activeMenu=='tiket'} ? ' active' : ''">Manajemen Tiket</a>

        <a th:href="@{/cs/dukungan}"
           th:classappend="${activeMenu=='dukungan'} ? ' active' : ''">Dukungan Internal</a>
      </nav>

      <div class="cs-sidebar-bottom">
        <a th:href="@{/cs/settings}">Settings</a>
        <a th:href="@{/logout}">Logout</a>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="cs-main">

      <!-- TOP HEADER (yang ada logo BSI & jam & role & ID) -->
      <main class="content">
        <header class="topbar">
          <div class="brand">
            <img th:src="@{/images/dashboard-tazkia-minibank.png}" alt="tazkia" class="brand-img" />
          </div>
          <div class="meta">
            <div th:text="${currentDate}">Senin, 13-08-2025 | 13:18</div>
            <div th:text="${roleAndName}">| Costumer Service | ID00010003</div>
          </div>
        </header>

      <!-- PAGE CONTENT -->
      <section class="cs-content" th:replace="${content}">
        <!-- content injected here -->
      </section>

    </main>
  </div>

  <script th:src="@{/js/cs-clock.js}"></script>
</body>
</html>
