<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- SIDEBAR -->
<aside class="cs-sidebar" th:fragment="sidebar(active)">
  <div class="cs-sidebar__top">
    <!-- icon home kecil (opsional) -->
    <div class="cs-mini-icon">
      <img th:src="@{\images\logo-tazkia.png}"
      class="cs-mini-icon_img">
    </div>
  </div>

  <nav class="cs-nav">
    <a th:href="@{/cs/dashboard}"
       th:classappend="${active}=='dashboard' ? ' active' : ''">Dashboard</a>

    <a th:href="@{/cs/customers}"
       th:classappend="${active}=='customers' ? ' active' : ''">Customers</a>

    <a th:href="@{/cs/account}"
       th:classappend="${activeMenu=='account'} ? ' active' : ''">Account</a>

    <a th:href="@{/cs/product}"
       th:classappend="${active}=='product' ? ' active' : ''">Pengelolaan Produk Bank</a>
  </nav>

  <div class="cs-sidebar__bottom">
    <a class="cs-settings" th:href="@{/cs/settings}">Settings</a>
    <a class="cs-logout" th:href="@{/logout}">Logout</a>
  </div>
</aside>

<!-- TELLER SIDEBAR (pakai style CS biar konsisten) -->
<aside class="cs-sidebar" th:fragment="tellerSidebar(active)">
  <div class="cs-sidebar__top">
    <div class="cs-mini-icon">
      <img th:src="@{\images\logo-tazkia.png}"
      class="cs-mini-icon_img">
    </div>
  </div>

  <nav class="cs-nav">
    <a th:href="@{/teller/dashboard}"
       th:classappend="${active}=='dashboard' ? ' active' : ''">Dashboard</a>

    <a th:href="@{/teller/transaction/list}"
       th:classappend="${active}=='transaction' ? ' active' : ''">Transaksi</a>

    <a th:href="@{/teller/transaction/deposit}"
       th:classappend="${active}=='deposit' ? ' active' : ''">Setoran Tunai</a>

    <a th:href="@{/teller/transaction/withdrawal}"
       th:classappend="${active}=='withdrawal' ? ' active' : ''">Penarikan Tunai</a>

    <a th:href="@{/teller/transaction/transfer}"
       th:classappend="${active}=='transfer' ? ' active' : ''">Transfer Dana</a>
    
       <a th:href="@{/teller/passbook/select-account}"
       th:classappend="${active}=='passbook-printing' ? ' active' : ''">Passbook</a>  
           
  </nav>

  <div class="cs-sidebar__bottom">
    <a class="cs-settings" th:href="@{/teller/settings}">Settings</a>
    <a class="cs-logout" th:href="@{/logout}">Logout</a>
  </div>
</aside>

<!-- âœ… SUPERVISOR SIDEBAR (PAKAI STYLE CS, SESUAI PERMINTAAN) -->
<aside class="cs-sidebar" th:fragment="supervisorSidebar(active)">
  <div class="cs-sidebar__top">
    <div class="cs-mini-icon">
      <img th:src="@{\images\logo-tazkia.png}"
           class="cs-mini-icon_img">
    </div>
  </div>

  <nav class="cs-nav">
    <a th:href="@{/supervisor/dashboard}"
       th:classappend="${active}=='dashboard' ? ' active' : ''">Dashboard</a>

    <a th:href="@{/supervisor/nasabah}"
       th:classappend="${active}=='nasabah' ? ' ' : ''">Approval Nasabah</a>
  </nav>

  <div class="cs-sidebar__bottom">
    <a class="cs-settings" th:href="@{/supervisor/settings}">Settings</a>
    <a class="cs-logout" th:href="@{/logout}">Logout</a>
  </div>
</aside>


<!-- TOP HEADER / BANNER -->
<header class="cs-topbar" th:fragment="topbar">
    <div class="cs-topbar__imgwrap">
      <img th:src="@{/images/dashboard-tazkia-minibank.png}"
           alt="Dashboard Header"
           class="cs-topbar__img">
    </div>
  
    <div class="cs-meta">
      <div class="cs-meta__left"
           th:text="${nowText} ?: ${#temporals.format(T(java.time.LocalDateTime).now(),'EEEE, dd-MM-yyyy | HH:mm')}">
        Minggu, 21-12-2025 | 12:19
      </div>
  
      <div class="cs-meta__right">
        <span th:text="${roleLabel} ?: 'Customer Service'">Customer Service</span>
        <span class="cs-meta__sep">|</span>
        <span th:text="${employeeId} ?: 'ID00010003'">ID00010003</span>
      </div>
    </div>
  </header>
  

</body>
</html>
