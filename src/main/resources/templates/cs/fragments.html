<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

  <aside class="cs-sidebar" th:fragment="sidebar(active)">
    <div class="cs-sidebar__top">
      <div class="cs-mini-icon">
        <div class="cs-brand-text">
          <img th:src="@{/images/logo-tazkia.png}" style="height:24px; vertical-align:middle; margin-right:8px;" alt="logo">
          Tazkia Minibank
        </div>
      </div>
    </div>

    <nav class="cs-nav">
      <a th:href="@{/cs/dashboard}" th:classappend="${active == 'dashboard'} ? ' active' : ''">Dashboard</a>
      <a th:href="@{/cs/customers}" th:classappend="${active == 'customers'} ? ' active' : ''">Customers</a>
      <a th:href="@{/cs/account}" th:classappend="${active == 'account'} ? ' active' : ''">Account</a>
      <a th:href="@{/cs/product}" th:classappend="${active == 'product'} ? ' active' : ''">Pengelolaan Produk Bank</a>
    </nav>

    <div class="cs-sidebar__bottom">
      <a class="cs-settings" th:href="@{/cs/settings}">Settings</a>
      <a class="cs-logout" th:href="@{/logout}">Logout</a>
    </div>
  </aside>

<header class="cs-topbar" th:fragment="topbar">
  <div class="cs-header-banner">
    <img th:src="@{/images/dashboard-tazkia-minibank.png}" class="cs-header-img" alt="Banner">
  </div>

    <div class="cs-meta">
      <div class="cs-meta__left"
        th:text="${nowText} ?: ${#temporals.format(T(java.time.LocalDateTime).now(),'EEEE, dd-MM-yyyy | HH:mm')}">
        Minggu, 21-12-2025 | 12:19
      </div>

      <div class="cs-meta__right">
        <span th:text="${roleLabel} ?: 'Customer Service'">Customer Service</span>
        <span class="cs-meta__sep">|</span>
        <span th:text="${employeeName} ?: (${csName} ?: 'Vania')">Vania</span>
      </div>
    </div>
  </header>

</body>
</html>
