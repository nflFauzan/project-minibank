<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS - Dashboard</title>
  <!-- Samakan dengan halaman CS lain -->
  <link rel="stylesheet" th:href="@{/css/cs-shell.css}">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <link rel="stylesheet" th:href="@{/css/minibank-ui.css}">
  <link rel="stylesheet" th:href="@{/css/account.css}">
</head>

<body>
<div class="cs-shell">
  <div th:replace="~{cs/fragments :: sidebar('dashboard')}"></div>

  <div class="cs-content">
    <div th:replace="~{cs/fragments :: topbar}"></div>

    <main class="cs-page">

      <!-- Greeting card -->
      <div style="
        background: rgba(255,255,255,.55);
        border: 1px solid rgba(0,0,0,.06);
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0,0,0,.06);
        padding: 18px 18px;
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap:16px;
      ">
        <div>
          <div style="font-size:22px; font-weight:800; color:#e1782d;">
            <span>Assalamu'alaikum, </span><span th:text="${currentFullName} ?: 'Tazkia'">Tazkia</span>
          </div>
          <div style="margin-top:6px; color:#334155; font-weight:600; font-size:13px;">
            Siap mengelola transaksi hari ini dengan penuh amanah!
          </div>
        </div>

        <!-- ilustrasi kanan (optional) -->
        <img th:src="@{/images/cs-hero.png}" alt="hero"
             style="height:90px; width:auto; display:block;"
             onerror="this.style.display='none'">
      </div>

      <!-- Summary cards -->
      <div style="display:grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap:14px; margin-top:16px;">
        <div style="background:#fff; border-radius:16px; border:1px solid rgba(0,0,0,.06); box-shadow:0 10px 25px rgba(0,0,0,.05); padding:14px;">
          <div style="font-size:12px; color:#64748b; font-weight:700;">Total Nasabah</div>
          <div style="font-size:22px; font-weight:900;" th:text="${summary.totalNasabah} ?: 0">0</div>
        </div>

        <div style="background:#fff; border-radius:16px; border:1px solid rgba(0,0,0,.06); box-shadow:0 10px 25px rgba(0,0,0,.05); padding:14px;">
          <div style="font-size:12px; color:#64748b; font-weight:700;">Total Rekening Aktif</div>
          <div style="font-size:22px; font-weight:900;" th:text="${totalRekeningAktif} ?: 0">0</div>
        </div>

        <div style="background:#fff; border-radius:16px; border:1px solid rgba(0,0,0,.06); box-shadow:0 10px 25px rgba(0,0,0,.05); padding:14px;">
          <div style="font-size:12px; color:#64748b; font-weight:700;">Total Produk</div>
          <div style="font-size:22px; font-weight:900;" th:text="${totalProduk} ?: 0">0</div>
        </div>

        <div style="background:#fff; border-radius:16px; border:1px solid rgba(0,0,0,.06); box-shadow:0 10px 25px rgba(0,0,0,.05); padding:14px;">
          <div style="font-size:12px; color:#64748b; font-weight:700;">Nasabah Baru</div>
          <ul style="margin:8px 0 0 18px; padding:0;">
            <li th:each="n : ${summary.nasabahTerbaru}" th:text="${n.namaLengkap}">-</li>
          </ul>          
        </div>
      </div>

      <!-- Produk -->
      <div style="margin-top:18px; font-size:18px; font-weight:900; color:#1e3a8a;">
        Produk-Produk Tazkia Minibank
      </div>

      <div style="display:grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap:18px; margin-top:12px;">
        <div style="height:130px; background:rgba(255,255,255,.55); border:1px solid rgba(0,0,0,.06); border-radius:18px; box-shadow:0 10px 25px rgba(0,0,0,.05);"></div>
        <div style="height:130px; background:rgba(255,255,255,.55); border:1px solid rgba(0,0,0,.06); border-radius:18px; box-shadow:0 10px 25px rgba(0,0,0,.05);"></div>
        <div style="height:130px; background:rgba(255,255,255,.55); border:1px solid rgba(0,0,0,.06); border-radius:18px; box-shadow:0 10px 25px rgba(0,0,0,.05);"></div>
        <div style="height:130px; background:rgba(255,255,255,.55); border:1px solid rgba(0,0,0,.06); border-radius:18px; box-shadow:0 10px 25px rgba(0,0,0,.05);"></div>
      </div>

    </main>
  </div>
</div>
</body>
</html>
