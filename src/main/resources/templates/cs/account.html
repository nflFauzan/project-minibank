<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS - Account</title>
  
  <link rel="stylesheet" th:href="@{/css/cs-shell.css}">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <link rel="stylesheet" th:href="@{/css/minibank-ui.css}">
  <link rel="stylesheet" th:href="@{/css/account.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif !important;
      background-color: #f8fafc;
      color: #0f172a;
    }

    .page-title {
      font-size: 24px;
      font-weight: 800;
      color: #0f172a;
    }

    .btn-primary-custom {
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: #fff;
      font-weight: 700;
      color: #1e3a8a;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }

    .btn-primary-custom:hover {
      background: #f1f5f9;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }

    /* Toolbar / Search Section */
    .toolbar {
      display: flex;
      gap: 12px;
      background: #fff;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid #f1f5f9;
      margin-top: 20px;
      align-items: center;
    }

    .toolbar input, .toolbar select {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      outline: none;
    }

    .toolbar input { flex: 1; }

    /* Table Styling */
    .table-container {
      margin-top: 24px;
      background: #fff;
      border: 1px solid #f1f5f9;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
      padding: 12px;
      overflow: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
      font-size: 14px;
    }

    thead tr {
      text-align: left;
      color: #64748b;
      font-weight: 700;
      border-bottom: 2px solid #f8fafc;
    }

    th {
      padding: 16px 12px;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.05em;
    }

    td {
      padding: 16px 12px;
      vertical-align: middle;
      color: #475569;
    }

    tbody tr {
      border-bottom: 1px solid #f8fafc;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background-color: #fcfdfe;
    }

    /* Badges */
    .badge {
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      display: inline-block;
    }
    .badge-active { background: #ecfdf5; color: #059669; }
    .badge-closed { background: #fef2f2; color: #dc2626; }

    .action-link {
      text-decoration: none;
      font-weight: 700;
      color: #2563eb;
    }

    .link-danger {
      color: #dc2626;
      background: none;
      border: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      cursor: pointer;
      padding: 0;
    }

    .muted { color: #94a3b8; font-size: 12px; }
  </style>
</head>

<body>
<div class="cs-shell">
  <div th:replace="~{cs/fragments :: sidebar('account')}"></div>

  <div class="cs-content">
    <div th:replace="~{cs/fragments :: topbar}"></div>

    <main class="cs-page" style="padding: 32px;">
      
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <div class="page-title">Account</div>

        <a th:href="@{/cs/account/open}" class="btn-primary-custom">
          + Create New Account
        </a>
      </div>

      <div th:if="${success}" style="margin-top:20px; padding:12px; background:#f0fdf4; color:#166534; border-radius:10px; font-weight:600;" th:text="${success}"></div>
      <div th:if="${error}" style="margin-top:20px; padding:12px; background:#fef2f2; color:#991b1b; border-radius:10px; font-weight:600;" th:text="${error}"></div>

      <form method="get" th:action="@{/cs/account}" class="toolbar">
        <input type="text" name="search" 
               placeholder="Search by account number or customer name..." 
               th:value="${search}">
        
        <select name="status">
          <option value="ALL" th:selected="${status == 'ALL'}">ALL STATUS</option>
          <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">ACTIVE ONLY</option>
          <option value="CLOSED" th:selected="${status == 'CLOSED'}">CLOSED ONLY</option>
        </select>

        <button type="submit" class="btn-primary-custom" style="padding: 10px 24px; background: #1e3a8a; color: #fff;">Search</button>
        <a th:href="@{/cs/account(status='ACTIVE')}" class="action-link" style="font-size:14px; margin-left:8px;">Clear</a>
      </form>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nomor Rekening</th>
              <th>Nasabah</th>
              <th>Produk</th>
              <th>Setoran Awal</th>
              <th>Status</th>
              <th style="width:140px;">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="a : ${accounts}">
              <td style="font-weight:700; color:#1e3a8a;" th:text="${a.nomorRekening}">54300000101</td>
              <td>
                <div style="font-weight:700; color:#0f172a;" th:text="${a.namaNasabah}">Nama</div>
                <div class="muted" th:text="${a.cifNasabah}">CIF</div>
              </td>
              <td th:text="${a.produk}">Produk</td>
              <td style="font-weight:600;" th:text="${a.nominalSetoranAwal}">0</td>
              <td>
                <span th:class="${a.statusActive ? 'badge badge-active' : 'badge badge-closed'}" 
                      th:text="${a.statusActive ? 'ACTIVE' : 'CLOSED'}">ACTIVE</span>
              </td>
              <td>
                <a th:href="@{/cs/account/{id}(id=${a.id})}" class="action-link">View</a>
                
                <span th:if="${a.statusActive}">
                  <span style="color:#e2e8f0; margin: 0 8px;">|</span>
                  <form th:action="@{/cs/account/{id}/close(id=${a.id})}" 
                        method="post" style="display:inline;">
                    <input type="hidden" th:if="${_csrf != null}" 
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="link-danger" type="submit" 
                            onclick="return confirm('Close account ini?')">Close</button>
                  </form>
                </span>
                
                <span th:if="${!a.statusActive}" class="muted" style="margin-left:8px;">(Inactive)</span>
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(accounts)}">
              <td colspan="6" style="padding:40px; text-align:center; color:#94a3b8;">
                Tidak ada data rekening ditemukan.
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </main>
  </div>
</div>
</body>
</html>
