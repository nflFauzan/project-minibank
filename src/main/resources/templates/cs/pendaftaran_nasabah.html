<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>CS - Pendaftaran Nasabah</title>
    <link rel="stylesheet" th:href="@{/css/cs-shell.css}">
    <link rel="stylesheet" th:href="@{/css/pendaftaran_nasabah.css}">
</head>

<body>
    <div class="cs-shell">

        <div th:replace="~{cs/fragments :: sidebar('customers')}"></div>

        <div class="cs-content">
            <div th:replace="~{cs/fragments :: topbar}"></div>

            <main class="cs-page">

                <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
                    <div style="font-size:20px; font-weight:900; color:#1e3a8a;">Pendaftaran Nasabah</div>
                    <a th:href="@{/cs/customers}"
                        style="text-decoration:none; padding:10px 12px; border-radius:10px; border:1px solid rgba(0,0,0,.12); background:#fff; font-weight:800;">
                        Kembali ke Customers
                    </a>
                </div>

                <div
                    style="margin-top:14px; background:#fff; border:1px solid rgba(0,0,0,.06); border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,.05); padding:16px;">

                    <!-- MAIN AREA -->
                    <div class="main-area">


                        <div class="content-wrapper">
                            <div class="page-heading mb-3">
                                <h1 class="page-title mb-1">Pendaftaran Nasabah Personal</h1>
                                <p class="page-subtitle">
                                    Lengkapi data di bawah ini untuk membuat CIF dan pembukaan rekening.
                                </p>
                            </div>

                            <div class="card card-main">
                                <div class="card-body px-4 px-lg-5 py-4">

                                    <form th:action="@{/cs/customers}" th:object="${nasabah}" method="post">

                                        <!-- success -->
                                        <div th:if="${successMessage}" class="alert alert-success mb-3"
                                            th:text="${successMessage}">
                                        </div>

                                        <!-- error summary -->
                                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger mb-3">
                                            <ul class="mb-0">
                                                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                            </ul>
                                        </div>

                                        <!-- ================== INFORMASI DATA NASABAH ================== -->
                                        <section class="mb-4">
                                            <div class="section-header-bar">Informasi Data Nasabah</div>
                                            <hr class="section-divider" />
                                            <div class="grid-2">
                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Nomor Identitas (NIK)<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control" th:field="*{nik}"
                                                        placeholder="Nomor NIK yang tercantum di KTP Anda" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Nama Sesuai Identitas<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control" th:field="*{namaLengkap}"
                                                        placeholder="Nama anda seperti tercantum di KTP" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Tempat Lahir<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control" th:field="*{tempatLahir}"
                                                        placeholder="Nama kota tempat kelahiran anda" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Tanggal Lahir<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="date" class="form-control"
                                                        th:field="*{tanggalLahir}" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Nama Gadis Ibu Kandung<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control"
                                                        th:field="*{namaIbuKandung}" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Jenis Kelamin<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <div class="radio-pill-group">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio"
                                                                th:field="*{jenisKelamin}" value="L" id="jkLaki" />
                                                            <label class="form-check-label"
                                                                for="jkLaki">Laki-laki</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio"
                                                                th:field="*{jenisKelamin}" value="P" id="jkPerempuan" />
                                                            <label class="form-check-label"
                                                                for="jkPerempuan">Perempuan</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Penduduk<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <div class="radio-pill-group">
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio"
                                                                th:field="*{penduduk}" value="WNI" id="pendudukWni" />
                                                            <label class="form-check-label"
                                                                for="pendudukWni">WNI</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio"
                                                                th:field="*{penduduk}" value="WNA" id="pendudukWna" />
                                                            <label class="form-check-label"
                                                                for="pendudukWna">WNA</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Status Pernikahan</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control"
                                                        th:field="*{statusPernikahan}" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Agama</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control" th:field="*{agama}" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Negara</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control" th:field="*{negara}" />
                                                </div>
                                            </div>
                                        </section>

                                        <!-- ================== KONTAK ================== -->
                                        <section class="mb-4">
                                            <div class="section-header-bar">Kontak</div>
                                            <hr class="section-divider" />

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">No HP</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control" th:field="*{noHp}" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Email</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="email" class="form-control" th:field="*{email}" />
                                                </div>
                                            </div>
                                        </section>

                                        <!-- ================== DATA PEKERJAAN ================== -->
                                        <section class="mb-4">
                                            <div class="section-header-bar">Informasi Pekerjaan</div>
                                            <hr class="section-divider" />

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Pekerjaan</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control" th:field="*{pekerjaan}" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Nama Perusahaan</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control"
                                                        th:field="*{namaPerusahaan}" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Jabatan</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control" th:field="*{jabatan}" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Penghasilan Per Bulan</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control"
                                                        th:field="*{penghasilanPerBulan}" />
                                                </div>
                                            </div>
                                        </section>

                                        <!-- ================== ALAMAT IDENTITAS ================== -->
                                        <section class="mb-4">
                                            <div class="section-header-bar">Informasi Alamat Identitas</div>
                                            <hr class="section-divider" />

                                            <!-- alamat text optional -->
                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Alamat Identitas</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control"
                                                    th:field="*{alamatIdentitas}"
                                                    maxlength="35"
                                                    placeholder="Maksimal input 35 karakter" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Provinsi<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <select class="form-select" id="provinsiIdentitas"
                                                        th:field="*{provinsiIdentitas}">
                                                        <option value="">-- Pilih Provinsi --</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Kabupaten/Kota<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <select class="form-select" id="kotaIdentitas"
                                                        th:field="*{kotaIdentitas}">
                                                        <option value="">-- Pilih Kota --</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Kecamatan<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <select class="form-select" id="kecamatanIdentitas"
                                                        th:field="*{kecamatanIdentitas}">
                                                        <option value="">-- Pilih Kecamatan --</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Kelurahan<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <select class="form-select" id="kelurahanIdentitas"
                                                        th:field="*{kelurahanIdentitas}">
                                                        <option value="">-- Pilih Kelurahan --</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">RT/RW</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <div class="row gx-2">
                                                        <div class="col-6">
                                                            <input type="text" class="form-control" id="rtIdentitas"
                                                                th:field="*{rtIdentitas}" placeholder="RT" />
                                                        </div>
                                                        <div class="col-6">
                                                            <input type="text" class="form-control" id="rwIdentitas"
                                                                th:field="*{rwIdentitas}" placeholder="RW" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Kode Pos<span
                                                            class="badge-required">*</span></label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control" id="kodePosIdentitas"
                                                        th:field="*{kodePosIdentitas}" />
                                                </div>
                                            </div>
                                        </section>

                                        <!-- ================== ALAMAT DOMISILI ================== -->
                                        <section class="mb-2">
                                            <div class="section-header-bar">Informasi Alamat Domisili</div>
                                            <hr class="section-divider" />

                                            <div class="form-row-line row gx-3 align-items-center mb-2">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Alamat Sesuai Domisili</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <div class="form-check form-check-inline">
                                                        <input type="checkbox" id="domisiliSesuaiIdentitas" name="domisiliSesuaiIdentitas">
                                                        <label for="domisiliSesuaiIdentitas">Sesuai Identitas</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Alamat Domisili</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control"
                                                    th:field="*{alamatDomisili}"
                                                    maxlength="35"
                                                    placeholder="Maksimal input 35 karakter" />
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Provinsi</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <select class="form-select" id="provinsiDomisili"
                                                        th:field="*{provinsiDomisili}">
                                                        <option value="">-- Pilih Provinsi --</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Kabupaten/Kota</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <select class="form-select" id="kotaDomisili"
                                                        th:field="*{kotaDomisili}">
                                                        <option value="">-- Pilih Kota --</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Kecamatan</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <select class="form-select" id="kecamatanDomisili"
                                                        th:field="*{kecamatanDomisili}">
                                                        <option value="">-- Pilih Kecamatan --</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Kelurahan</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <select class="form-select" id="kelurahanDomisili"
                                                        th:field="*{kelurahanDomisili}">
                                                        <option value="">-- Pilih Kelurahan --</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">RT/RW</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <div class="row gx-2">
                                                        <div class="col-6">
                                                            <input type="text" class="form-control" id="rtDomisili"
                                                                th:field="*{rtDomisili}" placeholder="RT" />
                                                        </div>
                                                        <div class="col-6">
                                                            <input type="text" class="form-control" id="rwDomisili"
                                                                th:field="*{rwDomisili}" placeholder="RW" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row-line row gx-3 align-items-center">
                                                <div class="col-label col-md-3">
                                                    <label class="form-label mb-0">Kode Pos</label>
                                                </div>
                                                <div class="col-input col-md-9">
                                                    <input type="text" class="form-control" id="kodePosDomisili"
                                                        th:field="*{kodePosDomisili}" />
                                                </div>
                                            </div>
                                        </div>
                                        </section>

                                        <!-- ACTION BUTTON -->
                                        <div class="d-flex justify-content-end mt-3">
                                            <button type="submit" class="btn btn-primary-rounded">
                                                Simpan Nasabah
                                            </button>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            
                        </div>
                    </div>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    crossorigin="anonymous"></script>

                    <script th:src="@{/js/location-cascade.js}"></script>
                    <script th:src="@{/js/postal-autofill.js}"></script>
                    <script th:src="@{/js/dashboard.js}"></script>
                    

</body>

</html>
