<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    
    <style>
body {
    margin: 0;
    padding: 0;
    background: url('/images/login-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Inter', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Container full screen */
.page-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Glass card */
.glass-card {
    width: 900px;  
    padding: 50px 60px;
    background: rgba(255, 255, 255, 0.30);
    backdrop-filter: blur(25px);
    border-radius: 26px;
    box-shadow: 0 4px 28px rgba(0,0,0,0.12);
    justify-content: center;
}

/* Title */
.glass-card h1 {
    text-align: center;
    font-size: 42px;
    margin-bottom: 40px;
    color: #0F2C73;
    font-weight: 800;
}

/* Grid */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    column-gap: 28px;
    row-gap: 22px;
}

/* Input fields */
input, select {
    height: 50px;
    width: 100%;
    padding: 0 20px;
    font-size: 15px;
    border-radius: 28px;
    border: 1.8px solid rgba(0,0,0,0.18);
    background: rgba(255,255,255,0.88);
    outline: none;
    box-sizing: border-box;
}

/* Focus */
input:focus, select:focus {
    border-color: #3A66EA;
    box-shadow: 0 0 6px rgba(58, 102, 234, 0.35);
}

/* Button */
.btn-submit {
    width: 260px;
    margin: 40px auto 10px auto;
    display: block;
    padding: 14px;
    background: linear-gradient(to bottom, #BFD9FF, #98BEFF);
    border-radius: 28px;
    font-weight: 800;
    border: none;
    cursor: pointer;
    font-size: 18px;
}

.login-link {
    text-align: center;
    margin-top: 5px;
    font-size: 14px;
}

.login-link a {
    font-weight: bold;
    color: #0F3FA8;
    text-decoration: none;
}


    </style>
</head>

<body>

<div class="glass-card">

    <h1>Hello!</h1>

    <form th:action="@{/signup}" method="post">

        <div class="form-grid">

            <input type="text" name="fullName" placeholder="Full Name" required>

            <select name="supervisingLecturer" required>
                <option disabled selected>Supervising Lecturer</option>
                <option>Lecturer A</option>
                <option>Lecturer B</option>
            </select>

            <input type="email" name="email" placeholder="Email" required>

            <input type="text" name="username" placeholder="Username" required>

            <select name="studyProgram" required>
                <option disabled selected>Study Program</option>
                <option>Informatics</option>
                <option>Accounting</option>
            </select>

            <input type="password" name="password" placeholder="Password" required>

            <input type="text" name="studentIdNumber" placeholder="Student ID Number" required>

            <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

        </div>

        <button type="submit" class="btn-submit">SIGN UP</button>

    </form>

    <div class="login-link">
        Have an account? <a href="/login">LOGIN here</a>
    </div>

</div>

</body>
</html>
