<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('/images/login-bg.jpg') no-repeat center center/cover;
    }

    .overlay {
      width: 100%;
      height: 100vh;
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      width: 65%;
      max-width: 1050px;
      padding: 50px 60px;
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(22px);
      border-radius: 34px;
    }

    h1 {
      font-size: 34px;
      font-weight: 800;
      color: #1f3c88;
      margin-bottom: 35px;
    }

    input, select {
      width: 100%;
      height: 52px;
      border-radius: 32px;
      border: 2px solid rgba(0,0,0,0.18);
      padding: 0 20px;
      font-size: 15px;
      background: rgba(255,255,255,0.92);
      outline: none;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      border-color: #4B7BFF;
      box-shadow: 0 0 6px rgba(75,123,255,0.35);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 28px;
      row-gap: 20px;
    }

    .btn-submit {
      width: 260px;
      margin: 30px auto 5px auto;
      display: block;
      padding: 15px;
      background: linear-gradient(to bottom, #B8D9FF, #9CC5FF);
      border-radius: 32px;
      font-weight: 800;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link a {
      font-weight: bold;
      color: #0F3FA8;
      text-decoration: none;
    }

    .err {
      color: #b00020;
      font-size: 13px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
<div class="overlay">
  <div class="glass-card">
    <h1>Hello!</h1>

    <!-- IMPORTANT: th:object HARUS sama dengan controller: "form" -->
    <form th:action="@{/signup}" th:object="${form}" method="post">

      <!-- PINDAH ke DALAM form, biar #fields punya konteks -->
      <div class="err" th:if="${#fields.hasErrors('*')}">
        Ada input yang belum benar. Cek lagi ya.
      </div>

      <div class="form-grid">
        <input th:field="*{fullName}" placeholder="Full Name" required>
        <input th:field="*{dosenPembimbing}" placeholder="Supervising Lecturer" required>

        <input th:field="*{email}" placeholder="Email" required>
        <input th:field="*{username}" placeholder="Username" required>

        <select th:field="*{prodi}" required>
          <option value="" disabled selected>Select Study Program</option>
          <option value="Informatics">Informatics</option>
          <option value="Accounting">Accounting</option>
          <option value="Sharia Business Management">Sharia Business Management</option>
        </select>

        <input th:field="*{password}" type="password" placeholder="Password" required>
        <input th:field="*{nim}" placeholder="Student ID Number" required>

        <input name="confirmPasswordVisualOnly" type="password" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn-submit">SIGN UP</button>
    </form>

    <div class="login-link">
      Have an account? <a href="/login">LOGIN here</a>
    </div>
  </div>
</div>
</body>
</html>
