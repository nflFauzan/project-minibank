<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - MiniBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">MiniBank Practicum</a>
  </div>
</nav>

<main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title mb-3">Form Registrasi Mahasiswa</h5>

          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

          <form th:action="@{/signup}" method="post" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input name="fullName" type="text" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">NIM</label>
              <input name="nim" type="text" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Prodi</label>
              <input name="prodi" type="text" class="form-control" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Dosen Pembimbing</label>
              <input name="dosenPembimbing" type="text" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Username</label>
              <input name="username" type="text" class="form-control" required>
            </div>

            <div class="col-md-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" minlength="6" required>
            </div>

            <div class="col-md-3">
              <label class="form-label">Confirm Password</label>
              <input name="confirmPassword" type="password" class="form-control" minlength="6" required>
            </div>

            <div class="col-12 d-flex justify-content-between align-items-center">
              <a href="/login" class="small">Sudah punya akun? Log in</a>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>

          <hr>
          <p class="small text-muted mb-0">Setelah registrasi, akun akan masuk antrian persetujuan dosen (Administrator).</p>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/custom.js}"></script>
</body>
</html>
