<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Approval Detail - Nasabah</title>
  <link rel="stylesheet" th:href="@{/css/minibank-ui.css}">
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="sidebar-title">Minibank</div>
    <nav class="sidebar-nav">
      <a class="sidebar-link" th:href="@{/supervisor/nasabah/pending}">Approval Queue</a>
    </nav>
  </aside>

  <main class="content">
    <div class="topbar">
      <div class="topbar-title">Approval Request Detail</div>
      <a class="btn secondary" th:href="@{/supervisor/nasabah/pending}">Back to Queue</a>
    </div>

    <div class="container">

      <div class="grid2">
        <div class="card">
          <div class="card-header">
            <div class="h2">Request Information</div>
          </div>

          <div class="kv">
            <div class="k">Request Type</div><div class="v">CUSTOMER_CREATION</div>
            <div class="k">Entity Type</div><div class="v">NASABAH</div>
            <div class="k">Requested By</div><div class="v" th:text="${nasabah.createdBy != null ? nasabah.createdBy : '-'}">-</div>
            <div class="k">Requested Date</div><div class="v" th:text="${nasabah.createdAt}">-</div>
            <div class="k">Status</div><div class="v" th:text="${nasabah.status}">PENDING</div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <div class="h2">Customer Details</div>
          </div>

          <div class="kv">
            <div class="k">CIF</div><div class="v" th:text="${nasabah.cif}">C1000001</div>
            <div class="k">Nama</div><div class="v" th:text="${nasabah.namaLengkap}">Nama</div>
            <div class="k">NIK</div><div class="v" th:text="${nasabah.nik}">NIK</div>
            <div class="k">Email</div><div class="v" th:text="${nasabah.email}">email</div>
            <div class="k">No HP</div><div class="v" th:text="${nasabah.noHp}">hp</div>
          </div>
        </div>
      </div>

      <div class="card mt">
        <div class="card-header">
          <div class="h2">Approval Actions</div>
        </div>

        <div class="grid2">
          <!-- APPROVE -->
          <div class="box approve">
            <div class="box-title">Approve Request</div>
            <form th:action="@{'/supervisor/nasabah/pending/' + ${nasabah.id} + '/approve'}" method="post">
              <label class="label">Review Notes (Optional)</label>
              <textarea class="textarea" name="approvalNotes" rows="4" placeholder="Tambahkan catatan approval..."></textarea>
              <button class="btn success" type="submit">Approve</button>
            </form>
          </div>

          <!-- REJECT -->
          <div class="box reject">
            <div class="box-title">Reject Request</div>
            <form th:action="@{'/supervisor/nasabah/pending/' + ${nasabah.id} + '/reject'}" method="post">
              <label class="label">Rejection Reason <span class="req">*</span></label>
              <textarea class="textarea" name="rejectionReason" rows="3" placeholder="Wajib diisi. Kenapa ditolak?"></textarea>

              <label class="label">Additional Notes (Optional)</label>
              <textarea class="textarea" name="approvalNotes" rows="3" placeholder="Catatan tambahan..."></textarea>

              <button class="btn danger" type="submit">Reject</button>
            </form>
          </div>
        </div>

      </div>

    </div>
  </main>
</div>

</body>
</html>
