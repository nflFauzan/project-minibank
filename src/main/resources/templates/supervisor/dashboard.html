<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supervisor - Dashboard</title>
  
  <link rel="stylesheet" th:href="@{/css/cs-shell.css}">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <link rel="stylesheet" th:href="@{/css/minibank-ui.css}">
  <link rel="stylesheet" th:href="@{/css/account.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* Sinkronisasi Global Font */
    body {
      font-family: 'Poppins', sans-serif !important;
      background-color: #f8fafc;
      color: #0f172a;
    }

    /* GREETING CARD - Disamakan dengan CS (Biru Gradasi) */
    .greeting-card {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      border-radius: 20px;
      padding: 32px;
      color: #fff;
      margin-top: 24px;
      box-shadow: 0 10px 30px rgba(30, 58, 138, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 180px;
    }

    .greeting-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .greeting-subtitle {
      font-size: 16px;
      opacity: 0.9;
      font-weight: 500;
    }

    /* SECTION TITLES */
    .section-title {
      font-size: 20px;
      font-weight: 800;
      color: #0f172a;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    /* PRODUCT CARDS GRID */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
      margin-top: 12px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.03);
      min-height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-title {
      font-size: 16px;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 4px;
    }

    .product-akad {
      font-size: 11px;
      color: #64748b;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .product-min {
      font-size: 12px;
      color: #475569;
      margin-top: 12px;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width:1100px) {
      .products-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width:700px) {
      .products-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
<div class="cs-shell">
  <div th:replace="~{cs/fragments :: supervisorSidebar('dashboard')}"></div>

  <div class="cs-content">
    <div th:replace="~{cs/fragments :: topbar}"></div>

    <main class="cs-page">

      <div class="greeting-card">
        <div class="greeting-title">
          <span>Assalamu'alaikum, </span>
          <span th:text="${currentFullName} ?: 'Tazkia'">Supervisor</span>!
        </div>
        <div class="greeting-subtitle">
          Siap mengelola transaksi hari ini dengan penuh amanah!
        </div>
      </div>

      <div class="section-title">Produk-Produk Tazkia Minibank</div>

      <div class="products-grid">
        <div th:each="p : ${products}" class="product-card">
          <div class="product-title" th:text="${p.namaProduk}">Produk</div>
          <div class="product-akad" th:text="${p.jenisAkad}">AKAD</div>
          <div class="product-min" 
               th:text="'Min Setoran: Rp ' + ${#numbers.formatDecimal(p.setoranAwalMinimum, 1, 'COMMA', 2, 'POINT')}">
            Min Setoran: 0
          </div>
        </div>

        <div th:if="${products == null || #lists.isEmpty(products)}" 
             class="product-card" style="text-align: center; color: #94a3b8;">
          Belum ada produk terdaftar.
        </div>
      </div>

    </main>
  </div>
</div>
</body>
</html>
