<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('/images/login-bg.jpg') no-repeat center center/cover;
        }

        /* Overlay blur */
        .overlay {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container */
        .glass-card {
            width: 430px;
            padding: 50px 45px;
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(22px);
            border-radius: 30px;
            text-align: center;
            position: relative;
        }

        /* Back button */
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 26px;
            cursor: pointer;
            color: #1f3c88;
            text-decoration: none;
            font-weight: bold;
        }

        /* Title */
        .title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 35px;
            color: #1f3c88;
        }

        /* Input fields */
        .input-field, select {
            width: 100%;
            height: 52px;
            border-radius: 32px;
            border: 2px solid rgba(0,0,0,0.18);
            padding: 0 20px;
            margin-bottom: 18px;
            font-size: 15px;
            background: rgba(255,255,255,0.92);
            outline: none;
            box-sizing: border-box;
        }

        .input-field:focus, select:focus {
            border-color: #4B7BFF;
            box-shadow: 0 0 6px rgba(75,123,255,0.35);
        }

        /* Forgot password */
        .forgot {
            text-align: left;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 22px;
            color: rgba(0,0,0,0.55);
            padding-left: 5px;
        }

        /* Login button */
        .btn-login {
            width: 100%;
            height: 52px;
            background: linear-gradient(to bottom, #B8D9FF, #9CC5FF);
            border-radius: 32px;
            border: none;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Signup link */
        .signup-text {
            font-size: 13px;
            margin-top: 18px;
            color: rgba(0,0,0,0.7);
        }

        .signup-text a {
            color: #0F3FA8;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="overlay">

    <div class="glass-card">

        <a href="/" class="back-btn">‚Üê</a>

        <div class="title">Welcome Back!</div>

        <div th:if="${param.error}" style="color:#b00020; font-size:13px; margin-bottom:12px;">
            Login gagal. Cek username/password, atau akun belum disetujui (approved).
        </div>

        <div th:if="${param.logout}" style="color:green; font-size:13px; margin-bottom:12px;">
            Kamu sudah logout.
        </div>
        <div th:if="${param.registered}" style="color:green; font-size:13px; margin-bottom:12px;">
            Registrasi berhasil. Menunggu approval admin.
        </div>
        <form th:action="@{/login}" method="post">

            <input type="text" name="username" class="input-field" placeholder="Username" required>

            <input type="password" name="password" class="input-field" placeholder="Password" required>

            <select name="module" class="input-field" required>
                <option value="" disabled selected>Modul</option>
                <option value="CS">CS</option>
                <option value="TELLER">Teller</option>
                <option value="SUPERVISOR">Supervisor</option>
                <option value="ADMIN">Admin</option>
            </select>

            <div class="forgot">Forgot Username or Password?</div>

            <button type="submit" class="btn-login">LOGIN</button>
        </form>

        <div class="signup-text">
            Create an Account? <a href="/signup">SIGN UP here</a>
        </div>

    </div>

</div>

</body>
</html>
