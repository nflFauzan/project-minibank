<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: url('/images/login-bg.jpg') no-repeat center center/cover;
        }

        /* Overlay */
        .overlay {
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card */
        .glass-card {
            width: 430px;
            padding: 45px 40px;
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(22px);
            border-radius: 30px;
            text-align: center;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 35px;
        }

        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 26px;
            text-decoration: none;
            color: #1f3c88;
            font-weight: bold;
        }

        .title {
            font-size: 32px;
            font-weight: 800;
            color: #1f3c88;
        }

        /* Input Global */
        .input-field,
        select {
            width: 100%;
            height: 52px;
            border-radius: 32px;
            border: 2px solid rgba(0, 0, 0, 0.18);
            padding: 0 20px;
            margin-bottom: 18px; /* Ini margin default untuk input biasa */
            font-size: 15px;
            background: rgba(255, 255, 255, 0.92);
            outline: none;
        }

        .input-field:focus,
        select:focus {
            border-color: #4B7BFF;
            box-shadow: 0 0 6px rgba(75, 123, 255, 0.35);
        }

        /* --- PERBAIKAN DI SINI (Password Section) --- */
        .password-wrapper {
            width: 100%;
            height: 52px;
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 18px; /* Pindahkan margin ke wrapper */
        }

        /* Reset margin input password karena sudah di-handle wrapper */
        .password-wrapper .input-field {
            margin-bottom: 0;
            width: 100%;
            height: 100%;
            padding-right: 50px; /* Space agar text tidak nabrak icon mata */
        }

        /* Eye Icon */
        .password-eye {
            position: absolute;
            right: 18px;
            top: 50%; /* Center secara vertikal absolut */
            transform: translateY(-50%); /* Koreksi posisi agar tepat di tengah */
            
            background: none;
            border: none;
            cursor: pointer;
            color: #64748b;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10; /* Pastikan di atas input */
        }
        /* ------------------------------------------- */

        /* Select custom */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;

            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 18px;

            padding-right: 45px;
        }

        /* Forgot */
        .forgot {
            text-align: left;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 22px;
            color: rgba(0, 0, 0, 0.55);
            padding-left: 5px;
        }

        /* Button */
        .btn-login {
            width: 100%;
            height: 52px;
            background: linear-gradient(to bottom, #B8D9FF, #9CC5FF);
            border-radius: 32px;
            border: none;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.2s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        /* Signup */
        .signup-text {
            font-size: 13px;
            margin-top: 18px;
            color: rgba(0, 0, 0, 0.7);
        }

        .signup-text a {
            color: #0F3FA8;
            font-weight: bold;
            text-decoration: none;
        }

        /* Message */
        .msg-error {
            color: #b00020;
            font-size: 13px;
            margin-bottom: 12px;
        }

        .msg-success {
            color: green;
            font-size: 13px;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>

    <div class="overlay">

        <div class="glass-card">

            <div class="header">
                <a href="/" class="back-btn">‚Üê</a>
                <div class="title">Welcome Back!</div>
            </div>

            <div th:if="${param.error}" class="msg-error">
                Login gagal. Cek username/password atau akun belum disetujui.
            </div>

            <div th:if="${param.logout}" class="msg-success">
                Kamu sudah logout.
            </div>

            <div th:if="${param.registered}" class="msg-success">
                Registrasi berhasil. Menunggu approval admin.
            </div>

            <form th:action="@{/login}" method="post">

                <input type="text" name="username" class="input-field" placeholder="Username" required>

                <div class="password-wrapper">
                    <input type="password" name="password" class="input-field" placeholder="Password" required>

                    <button type="button" class="password-eye" tabindex="-1">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="currentColor"
                                d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z" />
                        </svg>
                    </button>
                </div>

                <select name="module" required>
                    <option value="" disabled selected>Modul</option>
                    <option value="CS">CS</option>
                    <option value="TELLER">Teller</option>
                    <option value="SUPERVISOR">Supervisor</option>
                    <option value="ADMIN">Admin</option>
                </select>

                <div class="forgot">Forgot Username or Password?</div>

                <button type="submit" class="btn-login">LOGIN</button>

            </form>

            <div class="signup-text">
                Create an Account? <a href="/signup">SIGN UP here</a>
            </div>

        </div>

    </div>

    <script>
        document.querySelectorAll('.password-eye').forEach(btn => {

            const input = btn.previousElementSibling;

            const show = () => input.type = 'text';
            const hide = () => input.type = 'password';

            btn.addEventListener('mousedown', show);
            btn.addEventListener('mouseup', hide);
            btn.addEventListener('mouseleave', hide);

            btn.addEventListener('touchstart', show);
            btn.addEventListener('touchend', hide);

        });
    </script>

</body>

</html>
