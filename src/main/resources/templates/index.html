<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aplikasi Mini Bank - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* fallback untuk browser yang tidak mendukung backdrop-filter */
    .hero-bg {
      background-image: url('/images/index_background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="min-h-screen hero-bg flex flex-col">
  <!-- overlay semi-transparent to ensure text contrast -->
  <div class="absolute inset-0 bg-white/60 backdrop-blur-sm"></div>

  <header class="relative z-10 p-6">
    <div class="max-w-7xl mx-auto">
      <!-- logo / title -->
      <div class="text-xl font-semibold text-sky-800">Aplikasi Mini Bank</div>
    </div>
  </header>

  <main class="relative z-10 flex-1 flex items-center justify-center">
    <div class="w-full max-w-3xl px-6">
      <div class="bg-white/70 rounded-2xl shadow-lg p-10 sm:p-14">
        <h1 class="text-3xl sm:text-4xl font-bold text-sky-900 mb-2">Selamat Datang di Tazkia MiniBank</h1>
        <p class="text-slate-700 mb-8">Kelola nasabah, buka rekening, dan jalankan transaksi syariah dengan aman.</p>

        <!-- tombol terletak di tengah namun sedikit turun (bawah) -->
        <div class="mt-8 flex gap-4 justify-center">
          <a href="/login"
             class="inline-flex items-center justify-center px-8 py-3 rounded-lg bg-sky-700 text-white font-medium shadow hover:bg-sky-800">
            Sign In
          </a>

          <a href="/signup"
             class="inline-flex items-center justify-center px-8 py-3 rounded-lg border border-sky-600 text-sky-700 font-medium bg-white hover:bg-sky-50">
            Sign Up
          </a>
        </div>

        <p class="text-sm text-slate-500 text-center mt-6">Atau lanjutkan sebagai tamu untuk demo terbatas.</p>
      </div>
    </div>
  </main>

  <footer class="relative z-10 py-4 text-center text-sm text-slate-500">
    &copy; 2025 Aplikasi Mini Bank â€” Tazkia
  </footer>
</body>
</html>
