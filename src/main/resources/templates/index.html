<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tazkia Minibank</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/images/index_background.png') no-repeat center center;
            background-size: cover;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Container tombol */
        .button-wrapper {
            position: absolute;
            top: 73%;          /* Sesuaikan agar persis seperti Figma */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;      /* Sesuai ukuran tombol di Figma */
            display: flex;
            flex-direction: column;
            gap: 22px;         /* Spasi antar tombol */
        }

        .btn-main {
            background: rgba(255, 255, 255, 0.80);
            border-radius: 40px;
            padding: 16px 0;
            text-align: center;
            font-weight: 700;
            border: 2px solid rgba(0,0,0,0.18);
            color: #1b1b1b;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s ease;
            text-decoration: none;
        }

        .btn-main:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>

<body>

    <div class="button-wrapper">
        <a class="btn-main" th:href="@{/login}">LOGIN</a>
        <a class="btn-main" th:href="@{/signup}">SIGN UP</a>
    </div>

</body>
</html>
